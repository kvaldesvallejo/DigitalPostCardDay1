<!DOCTYPE html>
<html>
    <head>
        <title>The PostCard</title>
        <link rel="stylesheet" type="text/css" href="style.css" >   
        <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">     
    </head>
    <body>
        <div class="main-content">
            <header></header>
            <section>
                <form class="PostCard" action="https://formspree.io/info@breatheco.de" method="POST">
                    <div class="postcard">
                        <div class="postcard-header">
                            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                            <h1>My PostCard</h1>
                            
                        </div>
                        <div class="postcard-body">
                            <div class="left-part">
                                <p> Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                                <p> This is so cool, can't wait to start doig more stuff! </p>
                            </div>
                        
                            <div class="right-part">
                                <input type="text" name="" id="fullname" placeholder="Some name">
                                <input type="text" name="" id="email" placeholder="Some email">
                                <input type="text" name="" id="message" placeholder="Some content">
                            </div>
                        </div>
                        <div class="postcard-footer">
                            <input type="submit" value="Send My PostCard">
                        </div>
                    </div>
                </form>
            </section>
            <footer></footer>
        </div>
    </body>
</html>
